<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Breathe Timer</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="timer">
        <header class="header">
          <div class="header__burger">
            <span></span>
          </div>
        </header>
        <div class="main">

          <div id="dashboard" class="dashboard">
            <div id="circle" class="dashboard__circle">
              <div id="indicator" class="dashboard__indicator"></div>
            </div>
          </div>

          <div id="counter"></div>

          <button id="button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
